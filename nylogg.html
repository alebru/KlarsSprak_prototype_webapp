<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/lang-icon-120-bluegrey-square.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <title>KlarSpråk</title>
</head>
<body class="brown lighten-3">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <a href="index.html" class="brand-logo center">KlarSpråk</a><div class="header-logo"><img src="img/lang-icon-120-bluegrey-square.png"></div>
            <ul class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
</div>
<main class="textwindow">
    <div class="container textwindow">
        <div class="input-field col s12" style="margin-top: 15%;">
            <select>
                <option value="" disabled selected>Välj tema för logginlägget</option>
                <option value="1"><em>Övrigt</em></option>
                <option value="1">Medicinering</option>
                <option value="2">Missförstånd</option>
                <option value="2">Rutiner</option>
                <option value="3">Hushållssysslor</option>
            </select>
        </div>
        <div class="row">
            <form class="col s12 l6">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea" placeholder="Tryck här för att börja skriva..."></textarea>
                        <label for="icon_prefix2">Nytt logginlägg (2015-12-02)</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="valign-wrapper">

            <div class="card-content">

                <div class="card-action">
                    Dela

                    <div class="switch">
                        <input id="exampleCheckboxSwitch" type="checkbox">
                        <label for="exampleCheckboxSwitch"></label>
                    </div>
                </div>
            </div>
            <div class="grid-example col s12 valign center-block btm-margin">
                <a class="waves-effect waves-light btn-large btn-group-size grey lighten-1 black-text" onclick="Materialize.toast('Logginlägget har sparats!', 3000)" href="#!">
                    <i class="material-icons right">done</i>
                    Spara
                </a>
            </div>

        </div>
</main>

<div class="divider"></div>

<div class="row">
        <div class="grid-example col s12"><a class="waves-effect waves-light btn-large btn-group-size grey lighten-1" href="logg.html"><i class="material-icons left">arrow_back</i>Tillbaka</a></div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
